server:
  port: ${appPort:8800}

# Spring MVC actuator endpoints available via /admin/info, /admin/health, ...
server.servlet-path: /
management.context-path: /admin

# http://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#production-ready-endpoints
endpoints:
  enabled: false
  info:
    enabled: true
  health:
    enabled: true
  metrics:
    enabled: true

info:
  app:
    name: @project.artifactId@
  build:
    version: @project.version@

spring:
  jpa:
    database: MySQL
    database-platform:  org.hibernate.dialect.MySQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none

# Bring Postgres docker images using: 
# docker run -d -p 5532:5432 -e DB_NAME=db_dvdrental -e DB_USER=user_dvdrental -e DB_PASSWD=changeit asimio/db_dvdrental:latest
# 172.16.69.133 = Fusion VM Docker host, 5532 Docker host port mapped to container port

multitenancy:
  poc:
    dataSources:
      -
        tenantId: tenant_1
        url: jdbc:mysql://localhost:3306/test1
        username: root
        password: root
        driverClassName: com.mysql.jdbc.Driver
        initialPoolSize: 3
        minPoolSize: 1
        acquireIncrement: 1
        maxPoolSize: 5
      -
        tenantId: tenant_2
        url: jdbc:mysql://localhost:3306/test2
        username: root
        password: root
        driverClassName: com.mysql.jdbc.Driver
        initialPoolSize: 5
        minPoolSize: 1
        acquireIncrement: 1
        maxPoolSize: 5
